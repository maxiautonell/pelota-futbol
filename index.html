<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pelota de Fútbol Pro</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d0eaff, #f0f8ff);
            text-align: center;
        }

        header {
            background-color: #003566;
            color: white;
            padding: 30px 0;
        }

        main {
            padding: 40px 20px;
        }

        .product-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-top: 30px;
            font-size: 28px;
            color: #003566;
        }

        p {
            font-size: 18px;
            margin: 20px auto;
            max-width: 500px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0096c7;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #001d3d;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pelota de Fútbol Pro</h1>
    </header>

    <main>
        <img class="product-image" src="pelota.png.webp" alt="Pelota de fútbol moderna">

        <h2>Perfecta para Campeones</h2>
        <p>Una pelota diseñada para ofrecer el mejor rendimiento en cada jugada. Resistente, ligera y con un diseño profesional.</p>
        
        <div class="buttons">
            <button>Ver Detalles</button>
            <button>Agregar al Carrito</button>
            <button>Compartir</button>
        </div>
    </main>

    <footer>
        &copy; 2025 Futbol Pro Store
    </footer>
</body>
</html>
